<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Unit 1 Subunit 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"> </script>
  </head>
  <body>
    <div class="container">
      <h1>My hero is <span ng-bind="actor"></span></h1>
      <div class="row">
        <div class="six columns">
          <label for="actor">Best Actor</label>
          <input class="u-full-width" type="text" ng-model="actor" id="actor">
        </div>
      </div>
    </div>
  </body>
</html>
